buildscript {
    repositories {
        maven {
            url uri('./repo')
        }
    }
    dependencies {
        classpath "com.oliverspryn.gradleslackuploaderplugin:gradle-slack-uploader-plugin:1.0.0"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

apply plugin: "com.oliverspryn.gradleslackuploaderplugin"

repositories {
    jcenter()
}

task showClasspath {
    doLast {
        buildscript.configurations.classpath.each { println it.name }
    }
}
